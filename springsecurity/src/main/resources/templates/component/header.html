<div  xmlns:th="https://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Trang thương mại điện tử" />
        <meta name="author" content="Nguyễn Tiến Trung" />
        <title>Interior World</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/img/core-img/favicon.ico}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
        <!-- Font Awesome icons (free version)-->
        <!-- Core Style CSS -->
        <link rel="stylesheet" th:href="@{/css/core-style.css}">
    </head>

    <!-- Header Area Start -->
    <header th:fragment="header" class="header-area clearfix">
        <!-- Close Icon -->
        <div class="nav-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <!-- Logo -->
        <div class="logo">
            <a href="index.html"><img th:src="@{/img/core-img/logo.png}" alt=""></a>
        </div>
        <!-- Amado Nav -->
        <nav class="amado-nav">
            <ul>
                <li id="home"><a th:href="@{/home}">Trang chủ</a></li>
                <li id="shop"><a th:href="@{shop}">Cửa hàng</a></li>
                <li id="cart"><a th:href="@{cart}">Giỏ hàng</a></li>
                <li id="checkout"><a th:href="@{checkout}">Thanh toán</a></li>
            </ul>
        </nav>
        <!-- Button Group -->
        <div class="amado-btn-group mt-30 mb-100">
            <a href="#" class="btn amado-btn mb-15">Giảm giá</a>
            <a href="#" class="btn amado-btn active">Mới tuần này</a>
        </div>
        <!-- Cart Menu -->
        <div class="cart-fav-search mb-100">
            <a th:href="@{cart}" class="cart-nav"><img th:src="@{/img/core-img/cart.png}" alt=""> Giỏ hàng <span>(0)</span></a>
            <a href="#" class="fav-nav"><img th:src="@{/img/core-img/favorites.png}" alt=""> Yêu thích</a>
            <a href="#" class="search-nav"><img th:src="@{/img/core-img/search.png}" alt=""> Tìm Kiếm</a>
        </div>
        <!-- Social Button -->
        <div class="social-info d-flex justify-content-between">
            <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
    </header>
    <!-- Header Area End -->

    <!-- Search Wrapper Area Start -->
    <div th:fragment="search" class="search-wrapper section-padding-100">
        <div class="search-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="search-content">
                        <form>
                            <input type="search" onkeyup="search()" name="search" id="search" placeholder="Type your keyword...">
                            <button onclick="search()" type="button"><img th:src="@{/img/core-img/search.png}" alt=""></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Search Wrapper Area End -->

    <!-- Mobile Nav (max width 767px)-->
    <div th:fragment="logo" class="mobile-nav">
        <!-- Navbar Brand -->
        <div class="amado-navbar-brand">
            <a href="index.html"><img th:src="@{/img/core-img/logo.png}" alt=""></a>
        </div>
        <!-- Navbar Toggler -->
        <div class="amado-navbar-toggler">
            <span></span><span></span><span></span>
        </div>
    </div>
    <!-- Mobile Nav (max width 767px)-->

</div>
