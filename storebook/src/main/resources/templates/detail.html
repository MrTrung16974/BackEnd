<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Store Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 th:text="${mess}"></h1>
            <div class="form-group">
                <label for="nameBook">Name :</label>
                <input type="text" class="form-control" id="nameBook"
                       th:value="${book.getName()}">
                <input type="hidden" id="productId"
                       th:value="${book.getId()}">
            </div>
            <div class="form-group">
                <label for="descriptionBook">Description :</label>
                <input type="text" class="form-control" id="descriptionBook"
                       th:value="${book.getDescription()}">
            </div>
            <div class="form-group">
                <label for="priceBook">Price :</label>
                <input type="number" class="form-control" id="priceBook"
                       th:value="${book.getPrice()}">
            </div>
            <div class="form-group">
                <label for="starBook">Star :</label>
                <input type="number" class="form-control" id="starBook"
                       th:value="${book.getStar()}">
            </div>
            <div>
                <label for="imageBook">Image :</label>
                <input type="file" name="file" class="form-control" id="imageBook" aria-describedby="emailHelp">
            </div>
            <div>
                <img width="200" height="200" id="bookImage" th:src="@{${book.getImage()}}" alt="">
            </div>
            <div>
                <label for="nameAuthorBook">Name Author :</label>
                <input type="text" class="form-control" th:value="${author.getName()}" id="nameAuthorBook" aria-describedby="emailHelp">
            </div>
            <div>
                <label for="bridayAuthorBook">Birday Author Book :</label>
                <input type="date" class="form-control" th:value="${author.getBirthday()}" id="bridayAuthorBook" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="categoryBook">Thể loại của cuốn sách :</label>
                <select id="categoryBook">
                    <option th:each="category : ${lstCategory}" th:value="category.getId()" th:text="category.getName()"></option>
                </select>
            </div>
            <center>
                <a th:href="@{/book//home}" class="btn btn-primary">Trang chủ</a>
                <a onclick="editProduct()" class="btn btn-success">Sửa</a>
            </center>
        </div>

    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</body>
</html>
